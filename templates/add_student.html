{% extends "base.html" %}

{% block content %}
{% include "inc_menu.html" %}

<div id="site_content" style="height: 500px">
  <div>
		<a href="/students/">Список студентов</a><br>
        <a href="/create_student/">Зарегистрировать нового студента</a>
  </div>
  <div>
		<h1>Добавление студента на курс</h1>
        <form method="post">
            <select name="course_name">
                {% for item in courses %}
                    <option value="{{item.name}}">{{ item.name }}</option>
                {% endfor %}
            </select>
            <select name="student_surname">
                {% for item in students %}
                    <option value="{{item.surname}}">{{item.surname}} {{ item.name }} {{ item.patronymic }}</option>
                {% endfor %}
            </select>
            <button type="submit">Записать</button>
        </form>
  </div>
</div>
{% endblock %}
